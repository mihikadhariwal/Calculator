<!DOCTYPE html>
<html>
    <head>
        <title> Simple Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="calc_container">
                <div class="display" id="display">
                    <div class="history">
                       0
                    </div>
                    <div class="output">
                      0
                    </div>
                </div>
                <div class="buttons">
                    <button class="operator plus" >+</button>
                    <button class="operator minus" >-</button>
                    <button class="operator multiply" >ร</button>
                    <button class="operator divide" > รท</button>
                    <button class="num one">7</button>
                    <button class="num two">8</button>
                    <button class="num three">9</button>
                    <button class="num four">4</button>
                    <button class="num five">5</button>
                    <button class="num six">6</button>
                    <button class="num seven">1</button>
                    <button class="num eight">2</button>
                    <button class="num nine">3</button>
                    <button class="num zero">0</button>
                    <button class="num decimal">.</button>
                    <button class="clear">C</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
